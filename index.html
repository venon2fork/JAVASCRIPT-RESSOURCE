<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header style="box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2)">
        <h1 style="color: #FFFBFF">JS </h1>
    </header>

    <section class="container">
        <form id="my-form" style="box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2)">
            <h1 style="color: #FFFBFF">Add User</h1>
            <div class="msg"></div>
            <div>
                <label style="color: #FFFBFF" for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label style="color: #FFFBFF" for="email">Email:</label>
                <input type="text" id="email">
            </div>
            <input style="color: #FFFBFF; font-family:  Helvetica, sans-serif; font-size: 20px;" class="btn" type="submit" value="Submit">
        </form>

        <ul id="users"></ul>

        <ul class="items">
            <li class="item" style="color: #FFFBFF">Item 1</li>
            <li class="item" style="color: #FFFBFF">Item 2</li>
            <li class="item" style="color: #FFFBFF">Item 3</li>
        </ul>
    </section>


    <script src="main.js"></script>
</body>

</html
